version: v1.0
name: Flask Docker CI
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Setup Docker and docker-compose
    task:
      jobs:
        - name: docker-compose
          commands:
            - checkout
            - docker-compose up -d --build
            - docker-compose ps
            - docker-compose down
